<div>
  <div *ngIf="controlErrors" class="invalid-feedback"> <!-- validate error-tooltip-wrap -->
    <div *ngIf="displayError?.required">{{errorMsg?.required}}</div> <!-- error-tooltip -->
    <div *ngIf="displayError?.email">{{errorMsg?.email}}</div> <!-- error-tooltip -->
    <div *ngIf="displayError?.minlength">{{errorMsg?.minlength}}</div> <!-- error-tooltip -->
    <div *ngIf="displayError?.mustMatch">{{errorMsg?.mustMatch}}</div> <!-- error-tooltip -->
  </div>
</div>
