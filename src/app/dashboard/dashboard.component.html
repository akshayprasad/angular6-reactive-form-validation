<section id="provision" #provision>
    <div class="jumbotron">
      <div class="container">
          <div class="row">
              <div class="col-md-6 offset-md-3">
                  <h3>Angular 7 Reactive Form Validation</h3>
                  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                      <div class="form-group position-relative">
                          <label>First Name</label>
                          <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback validate error-tooltip-wrap">
                              <div class="error-tooltip" *ngIf="f.firstName.errors.required">First Name is required</div>
                          </div>
                      </div>
                      <div class="form-group position-relative">
                          <label>Last Name</label>
                          <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback validate error-tooltip-wrap">
                              <div *ngIf="f.lastName.errors.required" class="error-tooltip">Last Name is required</div>
                          </div>
                      </div>
                      <div class="form-group position-relative">
                          <label>Email</label>
                          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                          <div *ngIf="submitted && f.email.errors" class="invalid-feedback validate error-tooltip-wrap">
                              <div *ngIf="f.email.errors.required" class="error-tooltip">Email is required</div>
                              <div *ngIf="f.email.errors.email" class="error-tooltip">Email must be a valid email address</div>
                          </div>
                      </div>
                      <div class="form-group position-relative">
                          <label>Password</label>
                          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback validate error-tooltip-wrap">
                              <div *ngIf="f.password.errors.required" class="error-tooltip">Password is required</div>
                              <div *ngIf="f.password.errors.minlength" class="error-tooltip">Password must be at least 6 characters</div>
                          </div>
                      </div>
                      <div class="form-group position-relative">
                          <label>Confirm Password</label>
                          <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback validate error-tooltip-wrap">
                              <div *ngIf="f.confirmPassword.errors.required" class="error-tooltip">Confirm Password is required</div>
                              <div *ngIf="f.confirmPassword.errors.mustMatch" class="error-tooltip">Passwords must match</div>
                          </div>
                      </div>
                      <div class="form-group">
                          <button class="btn btn-primary">Register</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  
  </section>
